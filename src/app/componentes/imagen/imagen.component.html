<!-- Contenedor principal -->
<div class="container mt-4">
  <div class="row flex-md-row flex-column align-items-md-center">

    <!-- COLUMNA IZQUIERDA: Carrusel vertical más grande y centrado -->
    <div class="col-md-3 col-12 d-flex justify-content-center">
      <div id="verticalCarousel" class="carousel slide h-100" data-bs-ride="carousel" data-bs-interval="3000"
           style="max-height: 600px; width: 100%;">

        <!-- Carrusel de imágenes vertical -->
        <div class="carousel-inner rounded-4 border border-2 border-black shadow" style="height: 500px;">
          @for (imagen of residents; track $index) {
            <div class="carousel-item h-100" [class.active]="$index === 0">
              <img [src]="imagen.image"
                   class="d-block mx-auto"
                   style="height: 100%; width: 100%; object-fit: cover;">
            </div>
          }
        </div>

        <!-- Indicadores debajo (verticales) -->
        <div class="d-flex flex-column align-items-center mt-3 gap-2">
          @for (imagen of residents; track $index) {
            <button type="button"
                    data-bs-target="#verticalCarousel"
                    [attr.data-bs-slide-to]="$index"
                    class="btn btn-sm rounded-circle border"
                    [class.active]="$index === 0"
                    style="width: 12px; height: 12px; padding: 0;"></button>
          }
        </div>

      </div>
    </div>

    <!-- COLUMNA DERECHA: Tarjetas -->
    <div class="col-md-9 col-12">
      <app-categorias></app-categorias>
    </div>

  </div>
</div>
