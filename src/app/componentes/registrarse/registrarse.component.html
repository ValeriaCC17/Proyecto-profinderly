<section class="flex items-center justify-center min-h-screen bg-gradient-to-br from-gray-50 to-gray-200 p-4">
  <div class="w-full max-w-md p-8 bg-white rounded-xl shadow-2xl border border-gray-100">
    <!-- Encabezado con logo (opcional) -->
    <div class="flex justify-center mb-2">
      <div class="w-16 h-16 bg-gradient-to-r from-blue-600 to-cyan-500 rounded-full flex items-center justify-center shadow-lg mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-2.04l.054-.09A13.916 13.916 0 008 11a4 4 0 118 0c0 1.017-.07 2.019-.203 3m-2.118 6.844A21.88 21.88 0 0015.171 17m3.839 1.132c.645-2.266.99-4.659.99-7.132A8 8 0 008 4.07M3 15.364c.64-1.319 1-2.8 1-4.364 0-1.457.39-2.823 1.07-4" />
        </svg>
      </div>
    </div>

    <h2 class="text-3xl font-bold text-center mb-6 text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-cyan-500">Crea tu cuenta</h2>

    <!-- Formulario -->
    <form class="space-y-4">
      <!-- Nombre y Apellido -->
      <div class="flex gap-4">
        <div class="w-1/2">
          <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
          <input type="text" id="firstName"
                 class="w-full px-4 py-2.5 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-300 hover:border-blue-400"
                 placeholder="Tu nombre"/>
        </div>
        <div class="w-1/2">
          <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">Apellido</label>
          <input type="text" id="lastName"
                 class="w-full px-4 py-2.5 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-300 hover:border-blue-400"
                 placeholder="Tu apellido"/>
        </div>
      </div>

      <!-- Correo -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Correo electrónico</label>
        <input type="email" id="email"
               class="w-full px-4 py-2.5 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-300 hover:border-blue-400"
               placeholder="correo@ejemplo.com"/>
      </div>

      <!-- Contraseña -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
        <div class="relative">
          <input type="password" id="password"
                 class="w-full px-4 py-2.5 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-300 hover:border-blue-400 pr-10"
                 placeholder="••••••••"/>
          <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center">
            <svg class="h-5 w-5 text-gray-400 hover:text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
          </button>
        </div>
      </div>

      <!-- Reglas -->
      <div class="p-3 bg-blue-50 rounded-lg border border-blue-100">
        <p class="text-xs font-medium text-blue-800 mb-2">Requisitos de contraseña:</p>
        <ul class="text-xs text-blue-700 space-y-1">
          <li class="flex items-center">
            <svg class="w-3 h-3 mr-2 text-blue-500" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
            </svg>
            Entre 8 y 72 caracteres
          </li>
          <li class="flex items-center">
            <svg class="w-3 h-3 mr-2 text-blue-500" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
            </svg>
            No debe contener tu nombre o correo
          </li>
          <li class="flex items-center">
            <svg class="w-3 h-3 mr-2 text-blue-500" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
            </svg>
            No debe ser fácil de adivinar
          </li>
        </ul>
      </div>

      <!-- Términos -->
      <div class="flex items-start">
        <div class="flex items-center h-5">
          <input id="terms" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 rounded border-gray-300 focus:ring-blue-500 focus:ring-2 transition">
        </div>
        <label for="terms" class="ml-2 text-xs text-gray-600">
          Al crear una cuenta, aceptas nuestros
          <a href="#" class="text-blue-600 hover:underline font-medium">Términos de uso</a> y
          <a href="#" class="text-blue-600 hover:underline font-medium">Política de privacidad</a>.
        </label>
      </div>

      <!-- Botón crear cuenta -->
      <button type="submit"
        class="w-full py-3 px-4 bg-gradient-to-r from-blue-600 to-cyan-500 hover:from-blue-700 hover:to-cyan-600 text-white font-medium rounded-lg text-sm transition-all duration-300 shadow-md hover:shadow-lg transform hover:-translate-y-0.5 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
        Crear cuenta
      </button>

      <!-- Separador -->
      <div class="relative">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-white text-gray-500">o continúa con</span>
        </div>
      </div>
      
  <!-- Botones sociales con enlaces -->
<div class="grid grid-cols-2 gap-3">
  <a href="https://www.facebook.com/r.php" target="_blank" rel="noopener noreferrer"
    class="w-full flex items-center justify-center py-2.5 px-4 bg-blue-800 hover:bg-blue-900 text-white font-medium rounded-lg text-sm transition-all duration-300 shadow hover:shadow-md">
    <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
      <path d="M22.675 0H1.325C.593 0 0 .593 0 1.325v21.351C0 23.406.593 24 1.325 24H12.82V14.709h-3.398v-3.62h3.398V8.413c0-3.368 2.037-5.199 5.034-5.199 1.432 0 2.663.106 3.021.154v3.504l-2.074.001c-1.626 0-1.94.774-1.94 1.906v2.5h3.881l-.505 3.62h-3.376V24h6.623c.73 0 1.323-.594 1.323-1.324V1.325C24 .593 23.406 0 22.675 0z" />
    </svg>
    Facebook
  </a>

  <a href="https://accounts.google.com/signup" target="_blank" rel="noopener noreferrer"
    class="w-full flex items-center justify-center py-2.5 px-4 bg-white hover:bg-gray-50 text-gray-700 font-medium rounded-lg text-sm border border-gray-300 transition-all duration-300 shadow hover:shadow-md">
    <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
      <path fill="#EA4335" d="M12 10.8v3.6h5.1c-.3 1.7-2.1 5-5.1 5-3.1 0-5.6-2.5-5.6-5.6s2.5-5.6 5.6-5.6c1.5 0 2.7.6 3.6 1.5l2.4-2.4C16.4 5.2 14.3 4.3 12 4.3c-4.3 0-7.8 3.5-7.8 7.8s3.5 7.8 7.8 7.8c4 0 7.3-2.9 7.3-7.8 0-.5-.1-.9-.2-1.3H12z" />
    </svg>
    Google
  </a>
</div>


      <!-- Ya tienes cuenta -->
      <p class="text-center text-sm text-gray-600">
        ¿Ya tienes una cuenta?
        <a href="#" class="text-blue-600 hover:underline font-medium">Inicia sesión</a>
      </p>
    </form>
  </div>
</section>
