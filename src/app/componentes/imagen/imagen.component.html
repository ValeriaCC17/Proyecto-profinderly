<!-- Contenedor principal -->
<div class="container mt-5">
  <div class="row">

    <!-- Columna izquierda: Carrusel -->
    <div class="col-md-9">
      <div id="publicidadCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">

        <!-- ImÃ¡genes del carrusel -->
        <div class="carousel-inner rounded-5 border border-2 border-black shadow-sm">
          @for (imagen of residents; track $index) {
            <div class="carousel-item" [class.active]="$index === 0">
              <img [src]="imagen.image" class=" w-100"
                   style="height:500px; object-fit: cover;">
            </div>
          }
        </div>

        <!-- Indicadores horizontales -->
        <div class="carousel-indicators-horizontal d-flex justify-content-center mt-3">
          @for (imagen of residents; track $index) {
            <button type="button" data-bs-target="#publicidadCarousel" [attr.data-bs-slide-to]="$index"
                    [class.active]="$index === 0" class="indicator-horizontal mx-1"></button>
          }
        </div>

      </div>
    </div>
<!-- colomuna a la drecha -->
    <div class="col-md-3">
      <app-categorias></app-categorias>
    </div>

  </div>
</div>
